<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Writer - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="mb-8">
            <a href="index.html" class="inline-flex items-center text-primary hover:text-secondary transition-colors">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back to Home
            </a>
        </nav>

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent mb-4">
                Email Writer
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Generate professional emails with context-aware content and tone adjustment
            </p>
        </header>

        <!-- Main Content -->
        <div class="grid lg:grid-cols-2 gap-8 max-w-7xl mx-auto">
            <!-- Input Section -->
            <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Email Context</h2>
                
                <form id="emailForm" class="space-y-6">
                    <div>
                        <label for="emailType" class="block text-sm font-medium text-gray-700 mb-2">Email Type</label>
                        <select id="emailType" name="emailType" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                            <option value="">Select email type</option>
                            <option value="professional">Professional/Business</option>
                            <option value="casual">Casual/Friendly</option>
                            <option value="formal">Formal/Academic</option>
                            <option value="sales">Sales/Marketing</option>
                            <option value="follow-up">Follow-up</option>
                            <option value="thank-you">Thank You</option>
                        </select>
                    </div>

                    <div>
                        <label for="recipient" class="block text-sm font-medium text-gray-700 mb-2">Recipient (optional)</label>
                        <input type="text" id="recipient" name="recipient"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="e.g., Hiring Manager, Client, Colleague">
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">Subject Line</label>
                        <input type="text" id="subject" name="subject" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                               placeholder="Brief subject line">
                    </div>

                    <div>
                        <label for="context" class="block text-sm font-medium text-gray-700 mb-2">Context & Details</label>
                        <textarea id="context" name="context" rows="6" required
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all"
                                  placeholder="Describe the purpose of the email, key points to include, tone preferences, and any specific requirements..."></textarea>
                    </div>



                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-primary to-secondary text-white font-semibold py-3 px-6 rounded-lg hover:shadow-lg transition-all duration-300 transform hover:-translate-y-1">
                        Generate Email
                    </button>
                </form>
            </div>

            <!-- Output Section -->
            <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Generated Email</h2>
                
                <div id="emailOutput" class="space-y-6">
                    <div class="text-center text-gray-500 py-12">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-lg">Fill out the form and click "Generate Email" to create your professional email</p>
                    </div>
                </div>

                <div id="loadingSpinner" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
                    <p class="mt-4 text-gray-600">Generating your email...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/email-writer.js"></script>
</body>
</html>
